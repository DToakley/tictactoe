<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
	<!-- CSS -->
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome.min.css">
	<link rel="stylesheet" href="main.css">

	<!-- JS -->
	<script src="jquery-1.11.3.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<header>
		<h1>TicTacToe Game</h1>
	</header>
	<div class="container">
		<div class="player-choice">
			<h3>X or O?</h3>
			<div class="row">
				<div class="col-xs-6">
					<button class="btn btn-default">X</button>
				</div>
				<div class="col-xs-6">
					<button class="btn btn-default">O</button>
				</div>
			</div>
		</div>
		<div class="grid">
			<h4>
			<div class="row">
				<div class="col-xs-4" id="top-left">
				
				</div>
				<div class="col-xs-4" id="top-middle">
				
				</div>
				<div class="col-xs-4" id="top-right">
				
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4" id="center-left">
				
				</div>
				<div class="col-xs-4" id="center-middle">
				
				</div>
				<div class="col-xs-4" id="center-right">
				
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4" id="bottom-left">
				
				</div>
				<div class="col-xs-4" id="bottom-middle">
				
				</div>
				<div class="col-xs-4" id="bottom-right">
				
				</div>
			</div>
			</h4>
		</div>
	</div>

</body>
</html>
